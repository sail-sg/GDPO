# @package _global_
general:
    name : 'zinc'
    gpus : 1
    wandb: 'disabled'
    resume: null       # If resume, path to ckpt file from outputs directory in main directory
    test_only: null
    check_val_every_n_epochs: 1
    sample_every_val: 1
    samples_to_generate: 40
    samples_to_save: 9
    chains_to_save: 1
    final_model_samples_to_generate: 40
    final_model_samples_to_save: 30
    final_model_chains_to_save: 20
    sampleloop: 1
    step_freq: 1
    innerloop: 2
    discrete: True
    vallike: False
    partial: True
    weight_list: [0.1,0.1,0.3,0.5] #qed, sa, novel,ds
    fix: 0.
    ppo_sr: 0.2
    thres: 0.8
    val_check_interval: 5
    val_method: "ppo"
    train_method: "gdpo"
    target_prop: "5ht1b"
train:
    lr: 0.00001
    n_epochs: 100
    batch_size: 256
    weight_decay: 1e-12
    save_model: True
model:
    n_layers: 12
    lambda_train: [5, 0]
    type: 'discrete'
    transition: 'marginal'                          # uniform or marginal
    model: 'graph_tf'
    diffusion_steps: 500
    diffusion_noise_schedule: 'cosine'              # 'cosine', 'polynomial_2'
    extra_features: 'all'                              # 'all', 'cycles', 'eigenvalues' or null

  # Do not set hidden_mlp_E, dim_ffE too high, computing large tensors on the edges is costly
  # At the moment (03/08), y contains quite little information
    hidden_mlp_dims: { 'X': 256, 'E': 128, 'y': 256}

  # The dimensions should satisfy dx % n_head == 0
    hidden_dims: { 'dx': 256, 'de': 64, 'dy': 128, 'n_head': 8, 'dim_ffX': 256, 'dim_ffE': 128, 'dim_ffy': 256}